<!--
Quick Start:
1. Create a folder named "portfolio".
2. Open "portfolio" in VS Code.
3. Create `index.html` and paste this template.
4. Inside the "portfolio" folder, create a subfolder named `images` and copy your photo files there.
5. Populate the `imageData` array in the script with your images (file names must match exactly).
6. (Optional) Install the "Live Server" extension for real-time preview.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photography Showcase</title>
  <style>
    /* Reset & Base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI', Tahoma, Verdana, sans-serif; background:#FFF4E6; color:#4A2C2A; }

    header { text-align:center; padding:40px 20px; }
    header h1 { font-size:3rem; }
    header p { font-size:1.2rem; color:#7A4F3A; }

    /* Landing */
    #landing { display:flex; justify-content:center; gap:40px; padding:80px 20px; flex-wrap:wrap; }
    .card { background:#FFEDD5; width:220px; height:220px; border-radius:16px;
            box-shadow:0 4px 8px rgba(0,0,0,0.1);
            display:flex; flex-direction:column; justify-content:center; align-items:center;
            cursor:pointer; transition: transform 0.4s ease, box-shadow 0.4s ease; }
    .card:hover { transform:translateY(-8px); box-shadow:0 8px 16px rgba(0,0,0,0.2); }
    .card h2 { font-size:1.5rem; }
    .card p  { color:#7A4F3A; }

    /* Sections */
    .gallery-section { display:none; padding:20px; }
    .gallery-section.active { display:block; }
    .back-btn { margin-bottom:20px; background:none; border:none; color:#7A4F3A;
                font-size:1rem; cursor:pointer; }
    .back-btn:hover { color:#4A2C2A; }
    .section-title { text-align:center; font-size:2rem; margin-bottom:20px; }

    /* Thumbnails grid */
    .thumbnails { display:grid; grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
                  gap:15px; }
    .thumbnail { text-align:center; cursor:pointer; }
    .thumbnail img { 
      width:100%; 
      border-radius:8px; 
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .thumbnail img:hover { 
      transform: scale(1.05); 
      filter: brightness(1.05); 
    }
    .thumbnail-name { margin-top:8px; font-size:0.9rem; color:#7A4F3A; }

    /* Viewer overlay */
    .viewer-overlay {
      display: none;
      position: fixed;
      top:0; left:0; width:100vw; height:100vh;
      background: rgba(0,0,0,0.7);
      justify-content:center;
      align-items:center;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 999;
    }
    .viewer-overlay.active { display: flex; opacity: 1; }
    .viewer-content { background:#FFE8CC; padding:20px; border-radius:8px;
                      display:flex; gap:20px; max-width:90%; max-height:90%; overflow:auto; }
    .viewer-content img { max-width:60vw; max-height:80vh; border-radius:8px; }
    .viewer-details { color:#4A2C2A; display:flex; flex-direction:column; justify-content:flex-start; }
    .viewer-details h3 { margin-bottom:10px; }
    .viewer-details p { margin:4px 0; }
    .viewer-details .label { font-family: 'Georgia', serif; font-weight: bold; font-style: italic; }
    .viewer-details .value { font-family: 'Segoe UI', Tahoma, Verdana, sans-serif; }
    .close-btn { align-self:flex-end; background:none; border:none; font-size:1.5rem;
                 cursor:pointer; color:#4A2C2A; }
    .close-btn:hover { color:#7A4F3A; }

    /* Navigation arrows */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: #fff;
      background: rgba(0,0,0,0.4);
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: background 0.3s ease;
      z-index: 1000;
    }
    .nav-arrow:hover { background: rgba(0,0,0,0.6); }
    .nav-arrow.left { left: 20px; }
    .nav-arrow.right { right: 20px; }
    .nav-arrow.hidden { display: none; }

    footer { text-align:center; padding:40px 20px; font-size:0.9rem; color:#7A4F3A; }
  </style>
</head>

  <header>

    <div class="viewer-content">

      <div class="viewer-details">

        <p><span class="label">Camera:</span> <span class="value" id="viewerCamera"></span></p>

    </div>
    <button class="nav-arrow right" id="nextPhoto">❯</button>

      let currentIndex = 0;
      let currentSection = "";
      let currentImages = [];


      function showViewer(item, index, section) {
      currentIndex = index;
      currentSection = section;
      currentImages = imageData.filter(i => i.section === section);

      document.getElementById('viewerImg').src = item.src;
      document.getElementById('viewerImg').alt = item.alt;
      document.getElementById('viewerLocation').textContent = item.location;
      document.getElementById('viewerCamera').textContent = item.camera;

      const overlay = document.getElementById('viewerOverlay');
      overlay.style.display = 'flex';
      setTimeout(() => overlay.classList.add('active'), 10);
      updateArrows();
    }

     function updateArrows() {
      document.getElementById('prevPhoto').classList.toggle('hidden', currentIndex === 0);
      document.getElementById('nextPhoto').classList.toggle('hidden', currentIndex === currentImages.length - 1);
    }

    document.getElementById('prevPhoto').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        showViewer(currentImages[currentIndex], currentIndex, currentSection);
      }
    });


     document.getElementById('nextPhoto').addEventListener('click', () => {
      if (currentIndex < currentImages.length - 1) {
        currentIndex++;
        showViewer(currentImages[currentIndex], currentIndex, currentSection);
      }
    });


     document.getElementById('closeViewer').addEventListener('click', () => {
      const overlay = document.getElementById('viewerOverlay');
      overlay.classList.remove('active');
      setTimeout(() => overlay.style.display = 'none', 400);
    });

  function populate(thumbnailsContainer, sectionId) {
      thumbnailsContainer.innerHTML = '';
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            if (img.dataset.src) {
              img.src = img.dataset.src;
              img.removeAttribute('data-src');
            }
            observer.unobserve(img);
          }
        });
      }, {rootMargin: '200px'});
  
 const images = imageData.filter(i => i.section === sectionId);
images.forEach((item, index) => {
  const thumb = document.createElement('div');
  thumb.className = 'thumbnail';
  thumb.innerHTML = `
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 3 2'%3E%3C/svg%3E"
         data-src="${item.src}" 
         alt="${item.alt}" 
         loading="lazy">
  `;
  thumb.addEventListener('click', () => showViewer(item, index, sectionId));
  thumbnailsContainer.appendChild(thumb);
  observer.observe(thumb.querySelector('img'));
});

}

      function initGallery(sectionId) {
      const section = document.getElementById(sectionId);
      const thumbs = section.querySelector('.thumbnails');
      populate(thumbs, sectionId);
    }

    document.addEventListener('DOMContentLoaded',()=>{
      document.querySelectorAll('.card').forEach(card=>{
        card.addEventListener('click',()=>{
          document.getElementById('landing').style.display='none';
          const sec=document.getElementById(card.dataset.target);
          sec.classList.add('active');
          initGallery(card.dataset.target);
        });
      });
      document.querySelectorAll('.back-btn').forEach(btn=>{
        btn.addEventListener('click',()=>{
          document.querySelectorAll('.gallery-section').forEach(s=>s.classList.remove('active'));
          document.getElementById('landing').style.display='flex';
        });
      });
    });
  </script>
